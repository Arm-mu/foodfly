<ons-page id="addressPage">
    <ons-toolbar style="background-color: orange">
        <div class="center">foodfly</div>
    </ons-toolbar>
    <div class="content" style="text-align: center;">
        <ons-row class="category">
            <ons-col modifier="nodivider">
                <h2 id="header" class="category_header_title"></h2>
            </ons-col>
        </ons-row>
        <div id="list">
            <div id='map'></div>
            <pre id='coordinates' class='coordinates'></pre>
            <ons-fab id="setaddress" position="bottom right">
                <ons-icon icon="fa-map-pin">
                </ons-icon>
            </ons-fab>
        </div>
    </div>

</ons-page>
